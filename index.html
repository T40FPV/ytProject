<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My YouTube Resource Gallery</title>
    <link rel="stylesheet" href="app.css" />
</head> 
<body>
    <div class="container">
        <div class="header">
            </div>
                <h1 class="headline">FPV YouTube Resource Gallery</h1>
                <p> The perfect app to keep track of valuable resources while learning fpv (First Person View). 
                As you come across helpful videos, add the ID here.</p>
            </div>
            <form>
                <label for="videoId">Video ID</label>
                <input type="text" name="videoId" id="videoId" placeholder="DF9&DFF6"/>
                <button onclick="saveVideo(event)">Save The Video!</button>
            </form>
        </div> 
            <ul id="videosContainer">
            
            </ul>
    </div>
    <div id="popup" onclick="handlePopupClick()" class="closed">
        <iframe width="560" height="315"
        frame-border="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
    </div>
    
    <script src="app.js"></script>    
</body>
</html>
